# https://github.com/googleforgames/agones/blob/main/install/helm/agones/values.yaml

agones:

  # https://agones.dev/site/docs/guides/feature-stages/#feature-gates
  featureGates: "PlayerTracking=true"

  metrics:
    prometheusEnabled: true
    prometheusServiceDiscovery: true
    stackdriverEnabled: false
    stackdriverProjectID: ""
    stackdriverLabels: ""
    serviceMonitor:
      enabled: false
      interval: 30s


  crds:
    install: true
    cleanupOnDelete: true
    cleanupJobTTL: 60

  allocator:
    generateTLS: false
    generateClientTLS: false
    
    annotations:
      region: test

    #tolerations:
    #  - test

  controller:
    generateTLS: false

    logLevel: info

    #tolerations:
    #  - test

  ping:
    install: true

    replicas: 2

    http:
      annotations:
        region: test

    udp:
      annotations:
        region: test
    
    #tolerations:
    #  - test


gameservers:
  namespaces:
    - default
    - xbox
    - linux

  minPort: 5000
  maxPort: 9000
