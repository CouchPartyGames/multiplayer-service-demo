---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open-match-local
  namespace: argocd

  labels:
    environment: local
spec:
  project: matchmaking-local

  sources:
  - repoURL: git@github.com:CouchPartyGames/multiplayer-service-demo.git
    targetRevision: main 
    ref: myRepo
  - chart: open-match
    repoURL: https://open-match.dev/chart/stable
    targetRevision: 1.6.0
    helm:
      valueFiles:
      - $myRepo/helm/external-values/open-match-local.yaml

  destination:
    name: in-cluster
    namespace: open-match

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
