---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: agones-appset
spec:
  generators:
  - list:
      elements:
      - region: us-east
        provider: gcp
        cluster: gcp-us_east
  template:
    metadata:
      name: 'agones-{{ region }}'
      labels:
        region: {{ region }}
        provider: {{ provider }}
    spec:
      project: infra

      source:
        chart: agones
        repoURL: https://agones.dev/chart/stable
        targetRevision: 1.24.0

      destination:
        name: '{{cluster}}'
        namespace: guestbook

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        retry:
          limit: 3
